logging:
  level.com.hand.mobile.cloud: DEBUG
mybatis:
  configuration.map-underscore-to-camel-case: true
  mapperLocations: classpath*:/mapper/*.xml
  type-aliases-package: com.shopping.mall.domain
  mybatis.configuration.map-underscore-to-camel-case: true
  mybatis.configuration.use-generated-keys: true
  mybatis.configuration.default-fetch-size: 100
  mybatis.configuration.default-statement-timeout: 30
  mybatis.check-config-location: true
  configuration:
    mapUnderscomvn clean compile test -DskipTests=falsereToCamelCase: true
spring:
  application:
    name: springboot-mybatis-mall
  profiles:
    active: dev
  mvc:
    view:
      prefix: /templates/
      suffix: .ftl
  freemarker:
    cache: false
    request-context-attribute: request
  http:
    multipart:
      max-file-size: 200MB
      max-request-size: 2500MB
server:
  port: 8086
  context-path: #/dinghuang/
mapper:
  mappers: com.shopping.mall.util.MyMapper
  not-empty: false
  identity: MYSQL
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql
